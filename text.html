<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(typeof '1') // 返回结果是 string
      console.log(typeof '1' + 1) // 返回结果是 string1
      console.log('1' - 1) // 返回结果是 0
      console.log('pink' + 1) // 返回结果是 pink1
      console.log(typeof +'136')//number
      console.log(NaN + 1)//NaN
    </script>
  </body>
</html>
